<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Vs Middle Vs Right Click</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet">
    <style>
      * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background-color: #ff0066;
}
h1#msg {
  position: absolute;
  background-color: #ffffff;
  width: 60vw;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  font-family: "Poppins", sans-serif;
  text-align: center;
  font-weight: 500;
  font-size: 3.5vw;
  padding: 1em 0.5em;
  border-radius: 0.3em;
}
    </style>
  </head>
  <body>
    <h1 id="msg">Click Anywhere In This Document</h1>
    <!-- Script -->
    <script>
    let msg = document.getElementById("msg");

document.addEventListener("mouseup", (event) => {
  if (event.button == 0) {
    msg.innerHTML = `<span>Left</span> Button Clicked`;
  } else if (event.button == 1) {
    msg.innerHTML = `<span>Middle</span> Button Clicked`;
  } else if (event.button == 2) {
    msg.innerHTML = `<span>Right</span> Button Clicked`;
  }
});
</script>
  </body>
</html>
