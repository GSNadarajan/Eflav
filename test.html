<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <center>
        <button type="button" onclick="show_btn()" class="btn text-center btn1 btn-primary"> Add</button>
    </center>

    <center>
        <button type="button" style="display:none" class="btn text-center btn2 btn-danger"><span>
            +
        </span>  <span onclick="revert()"> -</span></button>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        function show_btn() {
            console.log("working");
            $(".btn1").css("display", "none");
            $(".btn2").css("display", "block");
        }

        function revert() {
            $(".btn1").css("display", "block");
            $(".btn2").css("display", "none");
        }
    </script>
</body>

</html>
